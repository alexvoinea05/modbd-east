<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="trainTypeEast">
      <h2 data-cy="trainTypeEastDetailsHeading"><span>Train Type East</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>Id</span></dt>
        <dd>
          <span>{{ trainTypeEast.id }}</span>
        </dd>
        <dt><span>Code</span></dt>
        <dd>
          <span>{{ trainTypeEast.code }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ trainTypeEast.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/train-type-east', trainTypeEast.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
