<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="licenseEast">
      <h2 data-cy="licenseEastDetailsHeading"><span>License East</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>Id</span></dt>
        <dd>
          <span>{{ licenseEast.id }}</span>
        </dd>
        <dt><span>License Number</span></dt>
        <dd>
          <span>{{ licenseEast.licenseNumber }}</span>
        </dd>
        <dt><span>License Description</span></dt>
        <dd>
          <span>{{ licenseEast.licenseDescription }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/license-east', licenseEast.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
